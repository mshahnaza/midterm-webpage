<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-item" data-id="home"><img src="images\event.svg" alt="events"></div>
        <div class="nav-item" data-id="schedule"><img src="images\finance.svg" alt="finance"></div>
        <div class="nav-item active" data-id="shop"><img src="images\cafe.svg" alt="cafe"></div>
        <div class="nav-item" data-id="offers"><img src="images\gift.svg" alt="gift"></div>
        <div class="nav-item" data-id="pets"><img src="images\pets.svg" alt="pets"></div>
    </div>
    <div class="card">
        <div class="card-image">
            <img src="images\food.jpg" alt="food image">
            <h2>Food</h2>
            <p><img style="height: 20%; width: 20%;" src="images\location.svg" alt="location">Madrid</p>
        </div>
        <ul>
            <li><span>Pizza</span> <span class="numbers">17</span></li>
            <li><span>Sushi</span> <span class="numbers">9</span></li>
            <li><span>Gourmet</span> <span class="numbers">22</span></li>
            <li><span>Burger</span> <span class="numbers">14</span></li>
        </ul>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
